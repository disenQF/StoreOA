<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户登录</title>
    {% include 'base_css.html' %}
</head>
<body>

    <div class="container">

        <form class="form" method="post">

             {% csrf_token %}

            <div class="form-group">
                <div class="form-control">
                     <label class="col-xs-3 col-xs-push-2">账号</label>
                    <div class="col-xs-8">
                        <input name="name" placeholder="用户名">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="col-xs-3  col-xs-push-2" >口令</label>
                    <div class="col-xs-8">
                        <input  type="password" name="password" placeholder="口令">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">登录</button>
                <a class="btn btn-link" href="/user/regist">去注册</a>
            </div>
        </form>
    </div>

    {% include 'base_js.html' %}
</body>
</html>
