{% extends 'base.html' %}
{% block css %}
    <style>
        form {
            margin-left: 100px;
        }
    </style>
{% endblock %}
{% block content %}
    <form class="form form-horizontal text-center"
          method="post">

        {# {% csrf_token %} #}

        <div class="form-group">
            <label class="col-xs-2">账号</label>
            <div class="col-xs-6">
                <input name="name" class="form-control" placeholder="用户名" value="{{ name }}">
            </div>

        </div>
        <div class="form-group">
            <label class="col-xs-2 ">口令</label>
            <div class="col-xs-6">
                <input class="form-control" type="password" name="password" placeholder="口令">
            </div>

        </div>
        <div class="text-center">
            <button class="btn btn-primary">登录</button>
            <a class="btn btn-link" href="/user/regist">去注册</a>
        </div>
        <p class="text-danger" style="margin: 10px">
            {{ error_msg|safe }}
        </p>
    </form>

{% endblock %}
